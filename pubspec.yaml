name: flippy
description: "Flippy project"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^17.0.1
  mobile_scanner: ^7.1.4
  shared_preferences: ^2.2.0
  http: ^1.6.0
  logging: ^1.3.0
  logger: ^2.6.2
  image: ^4.5.4
  file_picker: ^10.3.7
  path_provider: ^2.0.15
  provider: ^6.0.5
  path: ^1.8.3
  cached_network_image: ^3.2.3
  characters: ^1.4.0
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/Logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/words/
    - assets/images/logo/
    - assets/fonts/
    - assets/data/
    - assets/images/logo/Logo.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
