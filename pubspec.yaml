name: flippy
description: "Flippy project"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^7.0.0
  mobile_scanner: ^2.0.0
  shared_preferences: ^2.2.0
  http: ^1.6.0
  logging: ^1.3.0
  logger: ^2.6.2
  image: ^4.5.4
  file_picker: ^5.2.5
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/words/
    - assets/images/logo/
    - assets/packages/
    - assets/fonts/
    - assets/data/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
